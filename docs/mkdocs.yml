theme:
  name: material
  features:
    - content.tabs.link
    - navigation.expand


markdown_extensions:
  - toc:
      permalink: "🚁"
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true