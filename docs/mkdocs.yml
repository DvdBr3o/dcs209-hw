copyright: Copyright © 2023 Tokisakix

nav:
- 前言: index.md
- 如何一键环境配置: env.md
- 如何一键烧板: board.md
- 最终验收: test.md
- better-tut/intro.md
- 理论知识基础:
  - better-tut/theory/cpu-arch.md
  - better-tut/theory/riscv-isa.md
